<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Insta Pro</title>
  </head>
  <body>
    <div class="cabecera">
      <div class="logo">
        <i class="fa-brands fa-instagram"></i>
        <h1>Instagram</h1>
      </div>
      <div>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Create a New Post</button>

        <div class="btn-group">
          <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa-solid fa-gear"></i></button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item salir" href="#">Log out</a></li>
          </ul>
        </div>
      </div>
    </div>

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#todas"><i class="fa-solid fa-grip"></i></button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#una"><i class="fa-regular fa-image"></i></button>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <div class="tab-pane fade show active" id="todas">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <img src="https://media.gq.com.mx/photos/5f6ce732bc946e88f6c96320/16:9/w_960,c_limit/goky%20ultra%20instinto.jpg" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://img.asmedia.epimg.net/resizer/v2/5NQZOHNEMFIE3MEZ5CIGROCDC4.jpg?auth=e3d5921642f07b026f0d23c685a89a28ada7dc9e7bc6058a76c30b89343510bb&width=736&height=414&smart=true" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://img.wattpad.com/cover/186782267-288-k60935.jpg" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://cdn.alfabetajuega.com/alfabetajuega/2024/06/buckbeak-2.jpg" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://media.game.es/ScreenShootsV2/V1F/V1FB89/01_xxl.jpg" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://www.escapadah.com/u/fotografias/m/2026/1/14/f425x230-62784_76766_5050.jpg" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://media.gq.com.mx/photos/5f6ce732bc946e88f6c96320/16:9/w_960,c_limit/goky%20ultra%20instinto.jpg" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://media.gq.com.mx/photos/5f6ce732bc946e88f6c96320/16:9/w_960,c_limit/goky%20ultra%20instinto.jpg" class="img-fluid" />
            </div>
            <div class="col-md-4">
              <img src="https://media.gq.com.mx/photos/5f6ce732bc946e88f6c96320/16:9/w_960,c_limit/goky%20ultra%20instinto.jpg" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new Post</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <h4>Caption:</h4>
            <textarea class="descripcion" rows="3" placeholder="Descripcion aqui..."></textarea>
            <button type="button" class="btn btn-secondary"><i class="fa-regular fa-camera"></i></button>
            <button type="button" class="btn btn-secondary"><i class="fa-solid fa-location-dot"></i></button>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
